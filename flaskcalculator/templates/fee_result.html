{% macro fee_result() %}

<div id="fee-result" class="container">
    <br>
    <div class="d-flex justify-content-center">
        <h3>Typical fee range for <b><span id="resultCourse">______</span></b> studying in <b><span
                    id="resultYear">______</span></b> . </h3>
    </div>

    <div class="d-flex justify-content-center">
        <table class="result-table table table-bordered">
            <thead class="thead-dark" id="result-header">
                <tr>
                    <th>Average annual fee</th>
                    <th>Estimated total fee</th>
                </tr>
            </thead>
            <tbody id="result-body">
                <tr>
                    <td class="result-item"><span id="ANF"> </span></td>
                    <td class="result-item"><span id="TFR"> </span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="planner-intro" class="" style="text-align: center;">
        <div class="row">
            <div class="col">
                <h4>Want a more detailed breakdown of your course fees? Simply pick your course of interest below and
                    select your units.</h4>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
