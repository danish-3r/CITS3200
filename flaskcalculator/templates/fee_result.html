<!-- html code encapsulated into a function using Jinja -->
{% macro fee_result() %}

<div id="fee-result">
    <div class="d-flex justify-content-center">
        <h3>Typical fee range for "<span id="resultCourse">______</span>" studying in "<span id="resultYear">______</span>" . </h3>

    </div>

    <div class="d-flex justify-content-center">
        <table class="result-table table table-bordered">
            <thead class= "thead-dark" id="result-header">
                <tr>
                    <th>Average annual fee</th>
                    <th>Estimated total fee</th>
                </tr>
            </thead>
            <tbody id="result-body">
                <tr>
                    <td class="result-item" >-<span id="ANF" >  </span></td>
                    <td class="result-item" >-<span id="TFR" >  </span></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>


{% endmacro %}
