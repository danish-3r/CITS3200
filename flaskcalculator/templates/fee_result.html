<!-- html code encapsulated into a function using Jinja -->
{% macro fee_result() %}

<div class="fee-result">
    <div id="result-title">
        <h4>Typical fee range for  <b><span id="course_name">_________</span></b>  study starting in <b><span id="course_year">_________</span></b>.</h3>
    </div>

    <table class="result-table table table-bordered">
        <thead class= "thead-dark" id="result-header">
            <tr>
                <th>Course credit points</th>
                <th>Annual credit points</th>
                <th>Average annual fee</th>
                <th>Typical fee range</th>
            </tr>
        </thead>
        <tbody id="result-body">
            <tr>
                <td class="result-item" ><span id="CCP" >  </span></td>
                <td class="result-item" ><span id="ACP" >  </span></td>
                <td class="result-item" ><span id="ANF" >  </span></td>
                <td class="result-item" ><span id="TFR" >  </span></td>
            </tr>
        </tbody>
    </table>
</div>


{% endmacro %}
<!-- DO NOT CHANGE element id, element name, element value -->
